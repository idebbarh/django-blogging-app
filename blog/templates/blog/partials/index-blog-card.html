{% load static %}
<article class="index-blog-card">
    <a href="{% url 'blog-page' blog.slug %}" class="index-blog-card__link">
    <header class="index-blog-card__head">
      <img
        src="{% static 'assets/images/' %}{{blog.image}}"
        alt="{{blog.title}}"
        class="index-blog-card__image"
      />
    </header>
    <main class="index-blog-card__main">
      <h4 class="index-blog-card__title">{{blog.title}}</h4>
    </main>
  </a>
</article>
